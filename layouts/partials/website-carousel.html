<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gsap/1.19.1/TweenMax.min.js"></script>
<script>
  var cards = $('#card-slider .slider-item').toArray();
  // const cards = document.getElementsByClassName('.slider-items');

  startAnim(cards);

  function startAnim(array) {

    const speed = 1;
    if (array.length >= 4) {
      TweenMax.fromTo(array[0], speed, {
        x: 0,
        y: 0,
        opacity: 0.75
      }, {
        x: 0,
        y: -120,
        opacity: 0,
        zIndex: 0,
        delay: 0.03,
        ease: Cubic.easeInOut,
        onComplete: sortArray(array)
      });

      TweenMax.fromTo(array[1], speed, {
        x: 79,
        y: 125,
        opacity: 1,
        zIndex: 1
      }, {
        x: 0,
        y: 0,
        opacity: 0.75,
        zIndex: 0,
        boxShadow: '-5px 8px 8px 0 rgba(82,89,129,0.05)',
        ease: Cubic.easeInOut
      });

      TweenMax.to(array[2], speed, {
        bezier: [{
          x: 0,
          y: 250
        }, {
          x: 65,
          y: 200
        }, {
          x: 79,
          y: 125
        }],
        boxShadow: '-5px 8px 8px 0 rgba(82,89,129,0.05)',
        zIndex: 1,
        opacity: 1,
        ease: Cubic.easeInOut
      });

      TweenMax.fromTo(array[3], speed, {
        x: 0,
        y: 400,
        opacity: 0,
        zIndex: 0
      }, {
        x: 0,
        y: 250,
        opacity: 0.75,
        zIndex: 0,
        ease: Cubic.easeInOut
      }, );
    } else {
      $('#card-slider').append('<p>Sorry, carousel should contain more than 3 slides</p>')
    }
  }

  function sortArray(array) {
    clearTimeout(delay);
    var delay = setTimeout(function () {
      var firstElem = array.shift();
      array.push(firstElem);
      return startAnim(array);
    }, 3000)
  }
</script>
