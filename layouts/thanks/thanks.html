<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>

<head>
	<style>
		.gradient{
			background:-webkit-gradient(linear, 99% 100%, 100% 0%, from(#FFFFFF), to(#C78E00));
			background-attachment: fixed;

		}

		.thanks {
			text-decoration: none;
			display: block;
			text-align: center;
			font-family: 'bebas_neue_regularregular';
			font-size: 8vw;
			font-weight: bold;
			width: 100vw;
			height: auto;
			margin-top: 20%;
			color: black;
		}

		.back {
			font-family: 'bebas_neue_regularregular';
			text-decoration: none;
			display: block;
			text-align: center;
			font-size: 60px;
			font-weight: bold;
			width: 100%;
			height: auto;
			margin-top: 0;
			color: black;
			/* z-index: 100; */
		}

		.arrow {
			display: block;
			text-align: center;
			font-size: 80px;
			font-weight: bold;
			width: 100%;
			height: auto;
			margin-top: 0;
			color: orange;
			text-decoration: none;

		}


		.slideInLeft {
			animation-duration: 3.5s;
			animation-delay: .8s;
			transition-timing-function: ease-in-out;
		}
		.slideInRight {
			animation-duration: 3s;
			animation-delay: 1s;
			transition-timing-function: ease-in-out;
		}
	</style>
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/fonts.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/simple-line-icons.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
</head>

<body class="gradient">
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8JPJ5X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="">
		<div class="slideInLeft"><a class="thanks" href="https://orangecirclecompany.com/">Thank You!</a></div>
		<div><a href="https://orangecirclecompany.com/" class="arrow icon icon-action-undo"></a></div>
		<div class="slideInRight"><a class="back" href="https://orangecirclecompany.com/">Home</a></div>

		<!-- <div class="circle one"></div> -->
		<!-- <div class="circle two"></div> -->
		<!-- <div class="circle three"></div> -->
	</div>
</body>

</html>
