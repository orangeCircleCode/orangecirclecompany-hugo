<!DOCTYPE html>

<html>

<head>
	<style>
		html {
			font-family: 'bebas_neue_regularregular';
		}
		body {
			background: orange;
			margin: 0;
			padding: 0;
			font-size: 5vw;
		}

		a, p {
			text-decoration: none;
			color: #fff;
			opacity: 0;
		}

		@keyframes slide-up {
			0% {
				transform: translateY(20px);
				opacity: 0;
			}

			100% {
				transform: translateY(0);
				opacity: 1;
			}
		}

		.slide-up {
			animation: slide-up 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
			animation-fill-mode: forwards;
		}

		.delay-300 {
			animation-delay: 300ms;
		}
		.delay-600 {
			animation-delay: 600ms;
		}
		
		.thank-you-container {
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items:center;
			width: 100%;
			height: 100vh;

		}



	</style>
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/fonts.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/simple-line-icons.css">
	<link type='text/css' rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
</head>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8JPJ5X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="thank-you-container">
		<a class="thanks slide-up">Thank You!</a>
		<p class="slide-up delay-300">We Will be in contact with you soon.</p>
		<a class="back slide-up delay-600" href="/">Back to the site <span class="arrow icon icon-action-undo"></span></a>
	</div>
</body>

</html>
